<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restic Browser</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="root"></div>
  <script>
    // Register service worker for demo mode
    // Use relative path to work in subdirectories (e.g., GitHub Pages)
    window.swReady = (async () => {
      if ('serviceWorker' in navigator) {
        try {
          // Check if sw.js exists at current path
          const swPath = new URL('sw.js', window.location.href).href;
          const res = await fetch(swPath, { method: 'HEAD' });
          if (res.ok) {
            const reg = await navigator.serviceWorker.register(swPath);
            console.log('Demo service worker registered', reg.scope);
            // Wait for the service worker to be ready
            await navigator.serviceWorker.ready;
            return true;
          }
        } catch (e) {
          // Service worker not available - that's fine
        }
      }
      return false;
    })();
  </script>
  <script type="module" src="./frontend.tsx"></script>
</body>
</html>
