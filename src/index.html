<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restic Browser</title>
  <style>
    :root {
      --bg-color: #1a1a2e;
      --surface-color: #16213e;
      --surface-hover: #1f2b4d;
      --primary-color: #0f3460;
      --accent-color: #e94560;
      --text-color: #eaeaea;
      --text-secondary: #a0a0a0;
      --border-color: #2a2a4a;
      --success-color: #4ade80;
      --warning-color: #fbbf24;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    header h1 {
      font-size: 1.8em;
      font-weight: 600;
    }

    header .status {
      font-size: 0.9em;
      color: var(--text-secondary);
    }

    header .status.connected {
      color: var(--success-color);
    }

    .card {
      background: var(--surface-color);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }

    .card h2 {
      font-size: 1.2em;
      margin-bottom: 16px;
      color: var(--text-color);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-size: 0.85em;
      color: var(--text-secondary);
    }

    .form-group input {
      background: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 10px 14px;
      color: var(--text-color);
      font-size: 0.95em;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    button {
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button.secondary {
      background: var(--primary-color);
    }

    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .config-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border-color);
    }

    .config-select {
      background: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 8px 12px;
      color: var(--text-color);
      font-size: 0.9em;
      min-width: 150px;
    }

    .config-select:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .icon-btn {
      background: var(--primary-color);
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      color: var(--text-color);
      cursor: pointer;
      font-size: 0.85em;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: opacity 0.2s;
    }

    .icon-btn:hover {
      opacity: 0.85;
    }

    .icon-btn.danger {
      background: var(--accent-color);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      padding: 12px 24px;
      border-radius: 8px;
      color: var(--text-color);
      z-index: 1000;
      animation: fadeInUp 0.3s ease;
    }

    .toast.success {
      border-color: var(--success-color);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    /* Snapshots List */
    .snapshots-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .snapshot-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 14px 18px;
      background: var(--bg-color);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .snapshot-item:hover {
      background: var(--surface-hover);
    }

    .snapshot-item.active {
      background: var(--primary-color);
    }

    .snapshot-id {
      font-family: monospace;
      font-size: 0.85em;
      color: var(--accent-color);
      width: 80px;
    }

    .snapshot-time {
      flex: 1;
    }

    .snapshot-meta {
      font-size: 0.85em;
      color: var(--text-secondary);
    }

    .snapshot-paths {
      font-size: 0.8em;
      color: var(--text-secondary);
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .snapshot-tags {
      display: flex;
      gap: 6px;
    }

    .tag {
      background: var(--primary-color);
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75em;
    }

    /* File Browser */
    .browser {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
    }

    .browser-path {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: var(--bg-color);
      border-radius: 8px;
      margin-bottom: 16px;
      font-family: monospace;
      font-size: 0.9em;
      overflow-x: auto;
    }

    .browser-path span {
      cursor: pointer;
      color: var(--accent-color);
    }

    .browser-path span:hover {
      text-decoration: underline;
    }

    .browser-path .separator {
      color: var(--text-secondary);
      cursor: default;
    }

    .browser-path .separator:hover {
      text-decoration: none;
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-height: 500px;
      overflow-y: auto;
    }

    .file-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      background: var(--bg-color);
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .file-item:hover {
      background: var(--surface-hover);
    }

    .file-icon {
      font-size: 1.2em;
      width: 24px;
      text-align: center;
    }

    .file-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .file-size {
      font-size: 0.85em;
      color: var(--text-secondary);
      font-family: monospace;
    }

    .file-time {
      font-size: 0.8em;
      color: var(--text-secondary);
    }

    /* Loading & Error States */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .loading::before {
      content: '';
      width: 24px;
      height: 24px;
      border: 2px solid var(--border-color);
      border-top-color: var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: rgba(233, 69, 96, 0.1);
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .hidden {
      display: none !important;
    }

    /* Preview Panel */
    .preview-panel {
      background: var(--bg-color);
      border-radius: 8px;
      padding: 16px;
    }

    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .preview-info {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 8px 16px;
      font-size: 0.9em;
    }

    .preview-info dt {
      color: var(--text-secondary);
    }

    .preview-info dd {
      font-family: monospace;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .browser {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üóÑÔ∏è Restic Browser</h1>
      <span id="status" class="status">Not connected</span>
    </header>

    <!-- Connection Form -->
    <div id="connect-form" class="card">
      <h2>Connect to Repository</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="endpoint">S3 Endpoint</label>
          <input type="text" id="endpoint" placeholder="https://s3.amazonaws.com" value="">
        </div>
        <div class="form-group">
          <label for="bucket">Bucket</label>
          <input type="text" id="bucket" placeholder="my-restic-repo">
        </div>
        <div class="form-group">
          <label for="prefix">Prefix (optional)</label>
          <input type="text" id="prefix" placeholder="backups/">
        </div>
        <div class="form-group">
          <label for="region">Region</label>
          <input type="text" id="region" placeholder="us-east-1" value="us-east-1">
        </div>
        <div class="form-group">
          <label for="accessKeyId">Access Key ID</label>
          <input type="text" id="accessKeyId" placeholder="AKIA...">
        </div>
        <div class="form-group">
          <label for="secretAccessKey">Secret Access Key</label>
          <input type="password" id="secretAccessKey" placeholder="secret">
        </div>
        <div class="form-group full-width">
          <label for="password">Repository Password</label>
          <input type="password" id="password" placeholder="Enter repository password">
        </div>
      </div>
      <div class="btn-row">
        <button id="connect-btn">Connect</button>
        <button id="copy-link-btn" class="secondary" title="Copy shareable link with credentials">üìã Copy Link</button>
        <button id="save-config-btn" class="secondary" title="Save configuration locally">üíæ Save Config</button>
      </div>
      <div class="config-actions">
        <label for="config-name" style="font-size: 0.85em; color: var(--text-secondary);">Config:</label>
        <input type="text" id="config-name" placeholder="default" value="default" style="width: 120px; padding: 6px 10px; font-size: 0.85em;">
        <select id="saved-configs" class="config-select">
          <option value="">-- Saved Configs --</option>
        </select>
        <button id="load-config-btn" class="icon-btn" title="Load selected config">üìÇ Load</button>
        <button id="delete-config-btn" class="icon-btn danger" title="Delete selected config">üóëÔ∏è</button>
      </div>
      <div id="connect-error" class="error hidden"></div>
    </div>

    <!-- Main Content (hidden until connected) -->
    <div id="main-content" class="hidden">
      <!-- Snapshots -->
      <div id="snapshots-card" class="card">
        <h2>Snapshots</h2>
        <div id="snapshots-list" class="snapshots-list">
          <div class="loading">Loading snapshots...</div>
        </div>
      </div>

      <!-- Browser -->
      <div id="browser-card" class="card hidden">
        <h2>Browse Snapshot</h2>
        <div class="browser-path" id="browser-path"></div>
        <div class="browser">
          <div>
            <div id="file-list" class="file-list"></div>
          </div>
          <div id="preview-panel" class="preview-panel hidden">
            <div class="preview-header">
              <strong id="preview-name"></strong>
              <button id="download-btn" class="secondary">Download</button>
            </div>
            <dl id="preview-info" class="preview-info"></dl>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.ts"></script>
</body>
</html>
